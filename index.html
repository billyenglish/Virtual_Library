<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Library</title>
    <link
        rel="stylesheet"
        href="/css/script.js"
        type="text/css"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/413741196a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <main>
            Main
        </main>
        <aside>
            <nav>
                <div class="nav-logo-container">
                    <h1 class="logo-title">
                        <span>
                            <i class="fa-solid fa-book-open"></i>
                        </span>
                        Virtual Library
                    </h1>
                </div>

                <div class="nav-menu-container">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <button type="button">
                                <span class="button-items">
                                    <i class="fa-solid fa-house-user"></i>
                                    Home
                                </span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button">
                                <span class="button-items">
                                    <i class="fa-solid fa-book"></i>
                                    My Library
                                </span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button">
                                <span class="button-items">
                                    <i class="fa-solid fa-book-open"></i>
                                    Genre
                                </span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button">
                                <span class="button-items">
                                    <i class="fa-solid fa-star"></i>
                                    Favorite
                                </span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button">
                                <span class="button-items">
                                    <i class="fa-solid fa-clock-rotate-left"></i>
                                    History
                                </span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button">
                                <span class="button-items">
                                    <i class="fa-solid fa-book-bookmark"></i>
                                    Currently Reading
                                </span>
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="nav-menu-container nav-menu-button">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <button type="button">
                                <span class="button-items">
                                    <i class="fa-solid fa-plus"></i>
                                    Add Book
                                </span>
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="nav-menu-container nav-menu-settings">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <button type="button">
                                <span class="button-items">
                                    <i class="fa-solid fa-gear"></i>
                                    Settings
                                </span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button">
                                <span class="button-items">
                                    <i class="fa-solid fa-user"></i>
                                    Profile
                                </span>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
            <footer>
                <p>Created by Billy English</p>
            </footer>
        </aside>
        <dialog open>
            <div class="dialog-form">
                <form>
                    <div class="close-container">
                        <i class="fa-solid fa-xmark"></i>
                    </div>

                        <p class="form-title">Build My Book</p>

                    <div>
                        <input type="text" name="book-title" id="book-title" placeholder="Book Title">
                    </div>
                    <div>
                        <input type="text" name="book-author" id="book-author" placeholder="Book Author">
                    </div>
                    <div>
                        <input type="number" name="book-pages" id="book-pages" placeholder="Number of Pages: 1" min="0">
                    </div>
                    <div>
                        <select id="book-genre">
                            <option>Select Genre:</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="science_fiction">Science Fiction</option>
                            <option value="mystery">Mystery</option>
                            <option value="suspense">Suspense</option>
                            <option value="horror">Horror</option>
                            <option value="romance">Romance</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-checkbox" for="read">Did you read this book?
                            <input type="checkbox" name="read" id="read">
                        </label>
                    </div>
                    <div class="form-controls">
                        <button type="button" id="form-cancel">Cancel</button>
                        <button type="button" id="form-create">Create</button>
                    </div>
                </form>
            </div>
        </dialog>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
